pattern_name: omia-breeds

description: >-
    Pattern for specific breedss that are part of a species in OMIA ontology.

classes:
    acquired: MONDO:0021141

    owl_thing: owl:Thing

relations:
    in taxon: RO:0002162

vars:
    disease: owl_thing

name:
    text: acquired %s
    vars:
      - disease

annotations:
  - annotationProperty: exact_synonym
    text: acquired %s
    vars:
      - disease

def:
    text: An instance of %s that is acquired during the lifetime of the individual.
    vars:
      - disease

equivalentTo:
    text: "%s and 'has modifier' some 'acquired'"
    vars:
      - disease
      
contributors:
  - https://orcid.org/0000-0002-7356-1779
  - https://orcid.org/0000-0001-5208-3432