pattern_name: omia-species

description: >-
    Pattern for species in OMIA ontology.

classes:
    cellular organisms: NCBITaxon:131567

relations:
    in taxon: RO:0002162

vars:
    organism: NCBITaxon:131567

name:
    text: %s
    vars:
      - organism

def:
    text: An instance of %s that is acquired during the lifetime of the individual.
    vars:
      - disease

equivalentTo:
    text: "'in taxom' some '%s'"
    vars:
      - organism

