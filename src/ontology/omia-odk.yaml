id: omia
title: "Online Inheritance of Animals Ontology"
github_org: monarch
repo: omia-ontology
report_fail_on: none
export_formats:
  - owl
  - obo
  - json
import_group:
  products:
    - id: ro
    - id: ncbitaxon
      mirror_from: http://purl.obolibrary.org/obo/ncbitaxon/taxslim.owl
robot_java_args: '-Xmx8G'
allow_equivalents: asserted-only
components:
  products:
    - filename: all_templates.owl
