pattern_name: omia-breeds

description: >-
    Pattern for specific breeds that are part of a species in OMIA ontology.

classes:
    breed: owl:Thing
    cellular organisms: NCBITaxon:131567

relations:
    in_taxon: RO:0002162

vars:
    breed: breed
    species: "'cellular organisms'"

name:
    text: '%s'
    vars:
      - breed

def:
    text: 'A %s is a breed of the %s species.'
    vars:
      - breed
      - species

subClassOf:
    text: "'in_taxon' some %s"
    vars:
      - species

contributors:
  - https://orcid.org/0000-0002-7356-1779
  - https://orcid.org/0000-0001-5208-3432
